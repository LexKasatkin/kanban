<p>
  {{stage.name}}
  <br>
  <app-task-form (create)="createTask($event)"></app-task-form>
</p>


<div *ngFor="let task of stage.tasks">
  <app-task [moveForwardEnabled]="moveForwardEnabled" [moveBackEnabled]="moveBackEnabled" (moveTaskBackward)="onBackward($event)"
            (moveTaskForward)="onForward($event)" [task]="task"></app-task>
</div>
